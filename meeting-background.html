<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
    background: #0a0e1a;
    position: relative;
    transform: scaleX(-1);
  }

  /* Subtle radial gradient base */
  .bg-gradient {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 900px 600px at 25% 35%, rgba(99, 102, 241, 0.07) 0%, transparent 70%),
      radial-gradient(ellipse 800px 500px at 80% 60%, rgba(59, 130, 246, 0.05) 0%, transparent 70%),
      radial-gradient(ellipse 1200px 800px at 50% 50%, rgba(15, 20, 40, 1) 0%, #0a0e1a 100%);
  }

  /* Soft grid pattern */
  .grid-overlay {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(99, 102, 241, 0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(99, 102, 241, 0.025) 1px, transparent 1px);
    background-size: 60px 60px;
    mask-image: radial-gradient(ellipse 80% 70% at 40% 40%, black 10%, transparent 70%);
    -webkit-mask-image: radial-gradient(ellipse 80% 70% at 40% 40%, black 10%, transparent 70%);
  }

  /* Decorative orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
  }
  .orb-1 {
    width: 500px; height: 500px;
    background: rgba(99, 102, 241, 0.06);
    top: -150px; left: -100px;
  }
  .orb-2 {
    width: 350px; height: 350px;
    background: rgba(59, 130, 246, 0.05);
    bottom: -80px; right: -40px;
  }
  .orb-3 {
    width: 300px; height: 300px;
    background: rgba(139, 92, 246, 0.04);
    top: 40%; right: 20%;
  }

  /* Logo top-left */
  .logo-area {
    position: absolute;
    top: 56px;
    left: 72px;
    display: flex;
    align-items: center;
    gap: 0;
    z-index: 10;
  }
  .logo-area img {
    height: 80px;
    filter: brightness(1.05) drop-shadow(0 0 20px rgba(99, 102, 241, 0.1));
  }

  /* Corner accents */
  .corner {
    position: absolute;
    width: 36px;
    height: 36px;
    opacity: 0.1;
  }
  .corner-br { bottom: 50px; right: 60px; border-bottom: 1px solid #6366f1; border-right: 1px solid #6366f1; }

  /* Bottom URL */
  .url {
    position: absolute;
    bottom: 44px;
    left: 72px;
    font-size: 12px;
    letter-spacing: 2px;
    color: rgba(165, 170, 200, 0.2);
    text-transform: lowercase;
  }
</style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="grid-overlay"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="corner corner-br"></div>

  <div class="logo-area">
    <img src="frontend/public/logo.png" alt="AutoPay Protocol">
  </div>

  <div class="url">autopayprotocol.com</div>
</body>
</html>
