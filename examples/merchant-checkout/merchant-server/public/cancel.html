<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Cancelled - DemoApp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 1rem;
      padding: 3rem 2rem;
      max-width: 440px;
      width: 100%;
      text-align: center;
    }
    .icon {
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      background: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 1.75rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #64748b;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .cta {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #6366f1;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: opacity 0.15s;
    }
    .cta:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#8592;</div>
    <h1>Checkout cancelled</h1>
    <p class="subtitle">No worries! You can subscribe anytime you're ready.</p>
    <a href="/" class="cta">Back to Plans</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/auth.js"></script>
</body>
</html>
